<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-self: start;
            align-items: center;
            height: 100vh;
            width: 100wh;
            background: #000;
            padding: 50px;
            flex-direction: column;
        }

        h1 {

            color: #fff;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: 200;
            font-size: 95px;
            text-transform: uppercase;

        }

        .text{

            height:100vh;
            display: flex;
            justify-content: start;
            align-items: center;
        }

        h1 span {
            transform: all 0.2s linar;
        }

        h1 span:nth-child(3):hover {
            text-decoration: underline;
            transform: all 0.2s linar;
        }


        .image-group{
           position: absolute;
           top:10%;
           left: 0;
           margin:0 auto;
           padding: 0 100px;
           z-index: -1;

        }
        img {
            border: red solid 3px;
            opacity: 0.5;
           
        }


    </style>



</head>

<body>

    <div class="image-group">
        <div class="image-inner">
            <img src="https://placehold.co/200X200.png" alt="" />
            <img src="https://placehold.co/200X200.png" alt="" />
            <img src="https://placehold.co/200X200.png" alt="" />
            <img src="https://placehold.co/200X200.png" alt="" />
        </div>
    </div>
    <div class="text">
        <h1>
            <span>  GSAP ScrollSmoother </span>
            <span> Scroll Smoother</span>
            <span class="animation"> animation</span>

        </h1>
    </div>







</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script>
    $(document).ready(function () {
        $(".text h1 span").lettering();

        const tl =gsap.timeline()

       tl.from(".text h1 span",
            {
            x:-20,
            duration:1,
            opacity:0,
            ease:"linear",
            stagger:0.1,
            })

        .from(".image-inner img",
            {
            x:1100,
            duration:1,
            opacity:0,
            stagger:.14
            })

        .to(".image-inner img",{
            x:1100,
            margin:'0 -140px 0',
            duration:1,
            opacity:1,
            rotate:15,
            stagger:.14
             },'-=1.4')

        
        setTimeout( function(){
                $(".animation").mousemove(function() {
                    gsap.to(".image-inner img",
                    {
                    x:100,
                    duration:1,
                    opacity:1,
                    stagger:.14,
                    rotate:0,
                    margin:'0 0px 0',
                    })


                })
            })

            setTimeout( function(){
                $(".animation").mouseover(function() {
                    gsap.to(".image-inner img",
                    {
                    x:100,
                    duration:1,
                    opacity:1,
                    stagger:.14,
                    rotate:0,
                    margin:'0 10px 0',
                    })

                })

                $(".animation").mouseout(function() {
                    gsap.to(".image-inner img",
                    {
                    x:1100,
                    margin:'0 -140px 0',
                    duration:1,
                    opacity:1,
                    rotate:15,
                    stagger:.14
                    })
              })
            }, 5000)
        

    })

</script>

</html>
